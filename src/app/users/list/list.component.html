<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Group</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList,index as index">
    <th scope="row">{{index}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.groups.name}}</td>
    <td>
      <button class="btn btn-primary mr-2" [routerLink]="user.id+'/edit'">Edit</button>
      <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
